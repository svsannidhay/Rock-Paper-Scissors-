<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="static/style.css">
    <link rel="stylesheet" type="text/css" href="static/grid.css">
    <link rel="stylesheet" type = "text/css" href="static/mediaqueries.css">
    <title>RPS</title>
</head>
<body>
    <header>
        <div class="row mainText">
            <h1>Rock Paper Scissors</h1>
        </div>
    </header>
    <section class="sectionController">
        <div class="row controller">
            <div class="button1v1">
                <a onclick="onevone();event.preventDefault();"  href="#" class="button">Play with friend</a>
            </div>
            <div class="button1vc">
                <a href="#" class="button">play with computer</a>
            </div>
            <div class=clearFix></div>
        </div>
    </section>
    <section class="statistics">
        <div class="row">
            <div id = "tP1" class="timerPlayer1 col span-1-of-3">
                <p id = "timerP1">00:00</p>
            </div>
            <div class="scoreBoard col span-1-of-3">
                <p id="score">00:00</p>
            </div>
            <div id ="tP2" class="timerPlayer2 col span-1-of-3">
                <p id = "timerP2">00:00</p>
            </div>
        </div>
    </section>
    <section class="playArea">
        <div class="row">
            <div class="rock col span-1-of-3">
                <img src="/static/images/rock.png" alt="Rock">
            </div>
            <div class="paper col span-1-of-3">
                <img src="/static/images/paper.png" alt="Rock">
            </div>
            <div class="scissors col span-1-of-3">
                <img src="/static/images/scissors.png" alt="Rock">
            </div>
        </div>
    </section>
    <script src="static/script.js"></script>    
</body>
</html>
